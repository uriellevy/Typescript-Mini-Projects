<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/timer.css">
    <title>Timer</title>
</head>
<body>
    <div class="timerContainer">
        <form class="timerInputWrapper" id="timerInputWrapper">
            <input class="inp minutes" type="number" max="59" value="0">
            <input class="inp seconds" type="number" max="59" value="0">
            <button class="btn submit">Set Timer</button>
        </form>
        <div class="timerWrapper">
            <button class="btn play">Play</button>
            <button class="btn reset">Reset</button>
            <button class="btn pause">Pause</button>
        </div>
        <div class="timerDisplay">00:00</div>
    </div>
    <script src="./timer.js"></script>
</body>
</html>
